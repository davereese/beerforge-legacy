<div class="brew-log-overview tile">
  <h3>Brew Log</h3>
  <a *ngFor="let brew of user.Brews.edges" class="row brew-log-overview__brew" (click)="viewBrew(brew.node.id)">
    <div class="col-half brew-log-overview__brew-name">
      {{ brew.node.name }}
    </div>
    <div class="col-half right-align brew-log-overview__brew-stats">
      {{ brew.node.createdAt | date:'MM.dd.yy' }}
    </div>
  </a>
  <div class="brew-log-overview__footer clearfix">
    <a class="button button--yellow button--large float-right" (click)="goToBrewLog()">All Brews</a>
  </div>
</div>
