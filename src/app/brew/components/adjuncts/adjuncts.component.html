<div class="adjuncts" [formGroup]="parent">
  <div formArrayName="adjuncts">
    <div *ngFor="let item of adjuncts; let i = index" class="row ingredient">
      <div class="col-quarter">
        {{ item.value.adjunctWeight }} lbs.
      </div>
      <div class="col-quarter">
        {{ item.value.adjunct }}
      </div>
      <div class="col-quarter">
      </div>
    </div>
  </div>
</div>
