<div [formGroup]="parent">
  <div formGroupName="brewFormYeasts">
    <p><label>Yeast<br>
      <select formControlName="yeastId" [(ngModel)]="selectedYeastId">
        <option value="0">Choose Yeast</option>
        <option
          *ngFor="let yeast of yeasts"
          [value]="yeast.node.id">
          {{ yeast.node.lab }} {{ yeast.node.name }}
        </option>
      </select></label></p>
    <p><label>Packaging Type<br>
      <select formControlName="yeastPackage" [(ngModel)]="selectedYeastPackage">
        <option value="0">Choose One</option>
        <option
          *ngFor="let package of packageTypes"
          [value]="package.value">
          {{ package.name }}
        </option>
      </select></label></p>
    <p><label>Amount<br>
      <input type="number" step="0.01" formControlName="yeastAmount" placeholder="0" [(ngModel)]="selectedYeastAmount"></label></p>
    <input type="hidden" formControlName="yeast" [(ngModel)]="selectedYeast">
  </div>
</div>
