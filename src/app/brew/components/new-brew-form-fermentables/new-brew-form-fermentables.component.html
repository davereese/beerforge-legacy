<div [formGroup]="parent">
  <div formGroupName="brewFormFermentables">
    <p><label>Malt<br>
      <select formControlName="fermentableId" [(ngModel)]="selectedFermentableId">
        <option value="0">Choose Malt</option>
        <option
          *ngFor="let malt of malts"
          [value]="malt.node.id">
          {{ malt.node.name }}
        </option>
      </select></label></p>
    <p><label>Weight (lbs)<br>
      <input type="number" step="0.01" formControlName="fermentableWeight" placeholder="0" [(ngModel)]="selectedFermentableWeight"></label></p>
    <input type="hidden" formControlName="fermentable" [(ngModel)]="selectedFermentable">
  </div>
</div>
