<div [formGroup]="parent">
  <div formGroupName="brewFormAdjuncts">
    <p><label>Adjunct<br>
      <select formControlName="adjunct">
        <option value="">Choose Adjunct</option>
        <option
          *ngFor="let adjunct of adjuncts"
          [value]="adjunct.node.id">
          {{ adjunct.node.name }}
        </option>
      </select></label></p>
    <p><label>Weight (lbs.)<br>
      <input type="number" step="0.01" formControlName="adjunctWeight" placeholder="0"></label></p>
  </div>
</div>
