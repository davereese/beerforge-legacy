<div class="modal">
  <div class="modal__header">
    <h2>{{ data?.title }}</h2>
  </div>
  <div class="modal__body" *ngIf="data?.body">
    <span [outerHTML]="data?.body"></span>
  </div>
  <div class="modal__footer">
    <ng-container *ngIf="data?.buttons.view">
      <a (click)="viewBrew(data.buttons.viewData)" class="button button--large button--green">View Brew</a>
    </ng-container>
    <ng-container *ngIf="data?.buttons.dashboard">
      <a (click)="goToDashboard()" class="button button--large button--green">Dashboard</a>
    </ng-container>
    <ng-container *ngIf="data?.buttons.yes">
        <a (click)="closeModal('delete')" class="button button--large button--green">Yes</a>
      </ng-container>
    <ng-container *ngIf="data?.buttons.close">
      <a (click)="closeModal()" class="button button--large">{{data.buttons.closeData || 'Close'}}</a>
    </ng-container>
    <ng-container *ngIf="data?.buttons.newBrew">
        <a (click)="goToNewBrew()" class="button button--large button--yellow">New Brew</a>
      </ng-container>
  </div>
</div>
